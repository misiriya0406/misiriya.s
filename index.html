<!DOCTYPE html>
<html>
<head>
    <title>Admission Form"</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form>
        <p>Name</p>
        <span>First Name</span>
        <input type="text"/>
        <span>Last Name</span>
        <input type="text"/>
        <p>Gender</p>
        <span>Female</span>
        <input name="gender" type="radio"/>
        <span>Male</span>
        <input name="gender" type="radio"/>
        <p>Date of Birth</p>
        <input type="date">
        <p>Age</p>
        <input type="number">
        <p>Phone Number </p>
        <input type="number">
        <p>Email id</p>
        <input type="email">
        <br>
        <em>*please enter a valid email id*</em>
        <br>
        <br>
        <label for="field">Select the field:</label>
        <select id="field" name="field">
            <option>BE.computer Science Engineering</option>
            <option>BE.Electrical And Electronic Engineering</option>
            <option>BE.civil Engineering</option>
            <option>BE.Aerospace Engineering</option>
            <option>BE.Mechanical Engineering</option>
            <option>BE.chemical Engineering</option>
            <option>BE.Biomedical Engineering</option>
        </select>
        <br>
        <br>
        <br>
        <button>Submit</button>
    </form>
   
    
</body>
</html>
